<!DOCTYPE html>
<html lang="uk">

					form{max-width:420px;flex:1 1 400px;margin:0 0 24px;padding:24px;display:flex;flex-direction:column;background-color:#ffffff;box-shadow:0px 4px 8px 0 rgb(0 0 0 / 14%)}

					input{width:100%;height:48px;display:block;outline:0;padding:0 48px 0 8px;vertical-align:middle;font-size:1em;border:1px solid #cdcdcd}input:active,input:focus{border:1px solid #0058aa}
					button{height:48px;min-height:48px;flex:1 1 112px;margin:0 8px 8px;overflow:hidden;white-space:nowrap;line-height:48px;font-weight:600;padding:0;border:none;cursor:pointer;text-align:center;text-decoration:none} 
					.primary{background-color:#ff9900}.secondary{background-color:#eeeeee}
					a,a:visited{width:100%;display:block;text-align:center;color:#0058aa;text-decoration:none;font-weight:500}
					@media not screen and (max-width:1136px){button:hover{background-color:#fef3d6}}
        </style>
        <meta name="description" content="This is login page">

</html>
