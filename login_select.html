<body>
	<input id="color-toggle" type="checkbox">
	<main class="bg">          
		<form class="box-30">	
			<a href="index.html" class="logo" aria-label="Test logo">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 48 24"><path fill="#999999" d="M48 16v2H34v-2h14zm-27-5v2h-5v-2h5zm-6 8h-2v1L3 12l10-8v4h7V6h-5V0L0 12l15 12v-5zM31 16v2H18v-2h13zM27 11v2h-4v-2h4zM33 6v2H22V6h11zM40 11v2h-8v-2h8z" /> </svg>
			</a>
			<fieldset>
				<input type="text" placeholder="Логін" required autocomplete="name" >
			</fieldset>		
			<fieldset>
				<input type="password" placeholder="Пароль" required autocomplete="current-password">
			</fieldset>		
			<fieldset class="buttons">
				<button class="primary" formaction="index.html">Вхід</button>
				<button class="secondary" formaction="index.html">Вхід за sso</button>
			</fieldset>	
			<div class="line-row">
				<a href="index.html">Забули логін?</a><span></span><a href="index.html">Забули пароль?</a>
			</div>	
	</form>	
			<div class="row-30">
				<label class="dm" for="color-toggle"><span></span></label>
				<label class="lm" for="color-toggle"><span></span></label>
			</div>	
	</main>
