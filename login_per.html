<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <style>
					* {box-sizing:border-box;border-radius:8px}
					body{font:14px system-ui,sans-serif;margin:0;color:#222}
					form{flex: 0 1 auto;min-width:304px;margin: 0 0 24px;padding:32px 0;display:flex;flex-direction:column;background-color:#FFF;box-shadow:0px 4px 8px 0 rgb(0 0 0 / 14%)}
					a,a:visited{line-height:16px;text-align:center;color:#0058AA;text-decoration:none;font-weight:500}a.logo svg{width:74px;height:80px;border-radius:0;margin-bottom:32px;align-self:center}
					h1{font-size:1.1em;font-weight:700;text-align:center;margin:0 0 32px;padding:0 32px;}
					fieldset{border:none;margin:0 0 32px;padding:0 32px;display:flex;flex-direction:row;flex-wrap:wrap;justify-content:space-between}
					input{width:100%;height:48px;display:block;outline:0;padding:0 48px 0 8px;vertical-align:middle;font-size:1em;color:#000;border:1px solid rgba(102,102,102,0.2)}input:active,input:focus{color:#000;border:1px solid #0058AA}
					button{height:48px;min-height:48px;margin:0 0 16px;width:calc(50% - 8px);color:#000;overflow:hidden;white-space:nowrap;line-height:48px;font-weight:600;padding:0;border:none;cursor:pointer;text-align:center;text-decoration:none} 
					.primary{background-color:#ff9900}.secondary{background-color:#EEE}
					.line-row{line-height:16px;display:flex;flex-wrap:wrap;flex-direction:row;justify-content:center;text-align:center}
					.line-row span{width:2px;height:16px;max-width:2px;margin:0 8px;background-color:rgb(102 102 102 / 20%)}
					@media screen and (max-width:420px){button{width:calc(100% - 8px)}}
					@media not screen and (max-width:1136px){a:hover,button:hover{transition:all .3s;}button:hover{background-color:#fef3d6}
