			a{text-decoration:none;font-weight:500}a.logo{width:48px;height:24px;margin-bottom:32px;align-self:center}a:visited{line-height:16px;text-align:center;color:#0058aa;text-decoration:none}
			fieldset{border:none;margin:0 0 32px;padding:0 32px;display:flex;flex-direction:row;flex-wrap:wrap;justify-content:space-between}
			input{width:100%;height:48px;display:block;outline:0;padding:0 48px 0 8px;vertical-align:middle;font-size:1em;color:#000;border-radius:8px;border:1px solid rgba(102,102,102,0.2)}input:active,input:focus{color:#000;border:1px solid#0058aa}
			button{height:48px;min-height:48px;line-height:48px;font-weight:600;padding:0;border:none;cursor:pointer;text-align:center;text-decoration:none} 
			.primary,.secondary{margin:0 0 16px;width:calc(50% - 8px);overflow:hidden;white-space:nowrap;border-radius:8px;color:#000} .primary {background-color:#fab600}.secondary{background-color:#EEEEEE}
			.line-row{line-height:16px;display:flex;flex-wrap:wrap;flex-direction:row;justify-content:center;text-align:center}
			.line-row span{width:2px;height:16px;max-width:2px;margin:0 8px;background-color:rgb(102 102 102 / 20%)}
			@media not screen and (max-width:1136px){a:hover,.primary:hover,.secondary:hover{transition:all .3s;}.primary:hover,.secondary:hover{background-color:#fef3d6}}
			@media screen and (max-width:1024px){body{font-size:14px}}
			@media screen and (max-width:420px){main{padding:8px}.primary,.secondary{width:calc(100% - 8px)}}
		</style>
		<title>CWP PWA Login</title>
		<meta name="theme-color" content="#FAB600">
		<meta name="description" content="CWP PWA">
		<meta name="apple-mobile-web-app-status-bar-style" content="#FAB600">
		<meta name="application-name" content="CWP PWA">
		<meta name="msapplication-TileColor" content="#FAB600">

	</head>
	<body>
		<main>          
				<form>	
					<a href="index.html" class="logo" aria-label="Test logo">
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 48 24"><path fill="#999999" d="M48 16v2H34v-2h14zm-27-5v2h-5v-2h5zm-6 8h-2v1L3 12l10-8v4h7V6h-5V0L0 12l15 12v-5zM31 16v2H18v-2h13zM27 11v2h-4v-2h4zM33 6v2H22V6h11zM40 11v2h-8v-2h8z" /> </svg>
					</a>
					<fieldset>
						<input type="text" placeholder="Логін" required autocomplete="name" >
					</fieldset>		
					<fieldset>
						<input type="password" placeholder="Пароль" required autocomplete="current-password">
					</fieldset>		
					<fieldset>
						<button class="primary" formaction="index.html">Вхід</button>
						<button class="secondary" formaction="index.html">Вхід за sso</button>
					</fieldset>	
					<div class="line-row">
						<a href="index.html">Забули логін?</a><span></span><a href="index.html">Забули пароль?</a>
					</div>	
			</form>		
		</main>
		<script>if("serviceWorker"in navigator){window.addEventListener("load",async() =>{try{const reg = await navigator.serviceWorker.register("sw.js");console.log("Service worker registered!",reg);}catch(err){console.log("Service worker registration failed:",err);}});}</script>
	</body>
</html>
