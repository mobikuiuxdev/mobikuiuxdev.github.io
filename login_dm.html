		form a.logo{margin-bottom:32px}
		.box-30,.box-30-widget{width: calc(33.333% - 16px);}
		.box-50,.box-50-widget{width: calc(50% - 16px);}
		.box-70,.box-70-widget{width: calc(66.667% - 8px);}
		.box-100,.box-100-widget{width: calc(100% - 4px);}
		.box-30,.box-50,.box-70,.box-100,.box-30-widget,.box-50-widget,.box-70-widget,.box-100-widget{margin: 0 0 24px;}
		.box-30-widget,.box-50-widget,.box-70-widget,.box-100-widget{min-height:240px;overflow:hidden;display:flex;flex-direction:column;border-radius:8px;background-color:#FFF;box-shadow:0 1px 2px 0 rgba(0,0,0,0.08);}
		.box-100-widget{max-height:320px;overflow:hidden; box-shadow:0 1px 2px 0 rgb(0 0 0 / 8%),1px 2px 2px 0 rgb(0 0 0 / 16%)}		
		.widget-box{display:flex;flex-direction:column;border-radius:8px;background-color:#191b20;box-shadow:0 1px 2px 0 rgba(0,0,0,0.08);min-height:240px;overflow:hidden;}
		.box-head{display:flex;align-items:center;padding:0 16px;margin-bottom:8px;border-bottom:1px solid #DDDDDD;}
		.box-content,.box-content-calendar,.box-content-empty{display:flex;flex-direction:column;padding:0 16px 24px 16px;margin:0;align-content:space-between;}
		.box-head span{line-height:56px;text-align:left;font-weight:600;text-transform:uppercase;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
		.box-content>:last-child{border-bottom:none;}
		.box-content-calendar>:last-child{border-bottom:none;}
		.box-content-empty{padding-top:32px;}
		.box-content-empty span{text-align:center;}
		.message-box{display:flex;flex-direction:column;justify-content:space-between;width:100%;text-align:center;align-items:center;font-size:4em;line-height:1.1;font-weight:900;text-transform:lowercase;color:#FFF;text-shadow:16px 16px 8px rgb(0 0 0 / 32%);}
		.message-box svg{width:120px;height:auto;;}
		.box-content-calendar a,.box-content a,.box-content a:visited,.box-content-calendar a:visited{color:#0058aa;text-decoration:none;}
		.box-head,.list-oneline-row,.list-head-row,.list-twoline-row{border-bottom: 1px solid 1px solid rgb(102 102 102 / 20%)}
